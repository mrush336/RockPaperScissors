<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        


        <div class="container">
            <p id="top">Let's Play A Game!<br>Do you like to play rock, paper, scissors?</p>
        </div>    
            <div class="container">
            <button id="start" type="button"  onclick="game()">Click Here to Play!</button>
            </div>
        <div>
            <section>
                <div id="rock">
                    <button id="rock" onclick="rock()">ROCK</button>
                </div>
                <div id="paper">
                    <button id="paper" onclick="paper()">PAPER</button>
                </div>
                <div id="scissors">
                    <button id="scissors" onclick="scissors()">SCISSORS</button>
                </div>
            </section>
        </div>
        <div id="score">
            <caption class="container">
                <p id="player">Player score is 0.</p>
                <p id="computer">Computer score is 0.</p>
            </caption>

        </div>
        <script src="game.js" async defer></script>
    </body>
</html>
